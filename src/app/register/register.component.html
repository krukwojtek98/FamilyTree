<div class="container">
    <mat-card class="registerBox" style="border-radius: 25px;">
        <mat-card-title style="text-align: center; color: #277209; font-weight: 700;">Rejestracja</mat-card-title>
        <div>
            <p>{{error}}</p>
        </div>
        <div style="border-radius: 25px;">
            <mat-form-field class="formFields" appearance="fill">
                <mat-label style="color: #278514; font-weight: 700;">E-mail:</mat-label>
                <input matInput [formControl]="emailFormControl" placeholder="Ex. user@example.com" required/>
                <mat-error *ngIf="emailFormControl.invalid">Podany adres E-Mail nie jest poprawny!</mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    E-mail jest <strong>wymagany</strong>
                </mat-error>
            </mat-form-field>
            <br>

            <mat-form-field class="formFields" appearance="fill">
                <mat-label style="color: #278514; font-weight: 700;">Nickname:</mat-label>
                <input matInput [formControl]="nicknameFormControl" placeholder="Ex. user1" required/>
                <mat-error *ngIf="nicknameFormControl.invalid">Podana nazwa użytkownika nie jest poprawna!</mat-error>
                <mat-error *ngIf="nicknameFormControl.hasError('required')">
                    Nickname jest <strong>wymagany</strong>
                </mat-error>
            </mat-form-field>
            
            <br>
            <mat-form-field class="formFields" appearance="fill" >
                
                <mat-label style="color: #278514; font-weight: 700;">Hasło:</mat-label>
                <input matInput type="password" [formControl]="passwordFormControl" placeholder="Pass123!"
                    matTooltip="Hasło musi zawierać co najmniej 8 znaków, w tym 1 dużą literę, 1 małą literę i 1 znak specjalny!" 
                    required/>
                <mat-error *ngIf="passwordFormControl.invalid">Podane hasło nie jest poprawne!</mat-error>
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Hasło jest <strong>wymagane</strong>
                </mat-error>
            </mat-form-field>
            <div style="margin-top: 3px; margin-right: auto; margin-left: auto; align-items: center; text-align: center;">
                <button mat-raised-button  type="submit" (click)="register()">Zarejestruj się!</button>
            </div>
            <div style="margin-top: 3%; margin-right: auto; margin-left: auto; align-items: center; text-align: center;"> 
                <a routerLink="/login">Wróć do logowania</a>
            </div>
        </div>
  </mat-card>    
</div>
